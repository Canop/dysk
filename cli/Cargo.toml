[package]
name = "dysk-cli"
version = "2.8.0"
authors = ["dystroy <denys.seguret@gmail.com>"]
edition = "2021"
license = "MIT"
description = "the dysk cli as a library"
rust-version = "1.59"

[dependencies]
bet = "1.0.0"
clap = { version = "4.3", features = ["derive", "cargo"] }
clap-help = "0.7.0"
crossterm = "0.23.2"
file-size = "1.0.3"
lfs-core = "0.11.0"
serde = "1.0"
serde_json = "1.0"
termimad = "0.25.0"

[profile.release]
strip = true
