site_name: dysk
site_description: 'dysk, like df but better'
site_url: https://dystroy.org/dysk
repo_url: https://github.com/Canop/dysk
edit_uri: ''

nav:
        - Overview: index.md
        - Install: install.md
        - Table: table.md
        - JSON: json.md
        - Filters: filters.md
        - Community: community.md

extra_css:
        - css/extra.css
        - css/link-to-dystroy.css

extra_javascript:
        - js/link-to-dystroy.js

theme:
        name: mkdocs
        favicon: img/favicon.png
        nav_style: dark
        custom_dir: custom_theme
        highlightjs: true
        hljs_style: Dracula
        hljs_languages:
                - yaml
                - ini
                - css
                - rust

markdown_extensions:
        - admonition
        - def_list
